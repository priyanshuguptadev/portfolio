<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background-image">
      <div class="header">
        <ul>
          <a href="#"><li>Home</li></a>
          <a href="#projects"><li>Projects</li></a>
          <a href="#"><li>Contact</li></a>
          <a href="#"><li>Hire</li></a>
        </ul>
      </div>
      <h1 class="name animation">Priyanshu Gupta</h1>
      <p class="motto">A Full Stack Developer</p>
      <div class="buttons">
        <button class="secondary-btn">
          <a href="#projects">View Projects</a>
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <button class="primary-btn">
          <a id="download-cv" href="#">View CV</a>
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="skills-section">
      <h2>Learnings</h2>
      <div class="underLine"></div>
      <div class="skills-box">
        <div class="item">
          <i class="fa-brands fa-html5"></i>
          <p>HTML</p>
        </div>
        <div class="item">
          <i class="fa-brands fa-css3-alt"></i>
          <p>CSS</p>
        </div>
        <div class="item">
          <i class="fa-brands fa-js"></i>
          <p>Javascript</p>
        </div>
        <div class="item">
          <i class="fa-brands fa-bootstrap"></i>
          <p>Bootstrap</p>
        </div>
        <div class="item">
          <i class="fa-brands fa-git"></i>
          <p>Git</p>
        </div>
        <div class="item">
          <i class="fa-brands fa-github"></i>
          <p>Github</p>
        </div>
      </div>
    </div>

    <div class="projects" id="projects">
      <h2><i class="fa-solid fa-suitcase"></i> Projects</h2>
      <div class="card">
        <img
          src="https://img-b.udemycdn.com/redactor/raw/2018-11-22_12-17-15-9e39ea8dd319de8b5a113e444a0d4262.gif"
          alt="simon-game"
          width="280"
        />
        <h4>Simon Game</h4>
        <p>A game created using HTML, CSS, jQuery</p>
      </div>
    </div>
    <footer>
      <p>&copy; Priyanshu Gupta, 2024</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
